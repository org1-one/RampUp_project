name: Sample workflow for parallel jobs
on:
  push:
     branches:
       - main

jobs:
  build:
   runs-on: ubuntu-latest
   name: Building gradle code
   steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up JDK 11 for x64
      uses: actions/setup-java@v4
      with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
    - name: Build Gradle
      run: gradle build
    - name: Check if the command was successful
      if: ${{ success() }}
      run: echo "Command succeeded!"
  test:
    runs-on: ubuntu-latest
    name: Run test cases
    steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: Set up JDK 11 for x64
       uses: actions/setup-java@v4
       with:
         java-version: '11'
         distribution: 'temurin'
         architecture: x64
     - name: Test 
       run: gradle test
       

       

      
        
